name: Update LLM Models Registry

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run Fetch Models Script
      run: node scripts/fetch_models.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add src/data/models_registry.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-update models registry"
        git branch --show-current
        git push origin main
